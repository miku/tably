<div class="grid grid-pad">
    <div class="col-1-1">
        <div class="content">
            <h2>Hello {{.name}}!</h2>
            <table>
              <thead>
                <tr>
                  <th>Finc ID</th>
                  <th>Finc ID</th>
                  <th>Title</th>
                  <th>Subtitle</th>
                  <th>Combined</th>
                  <th>Authors</th>
                </tr>
              </thead>                
            {{range .sims}}
                <tr id="{{.Left}}-{{.Right}}"><td><a href='https://katalog.ub.uni-leipzig.de/Record/{{printf "%010d" .Left}}'>{{.Left}}</a></td>
                    <td><a href='https://katalog.ub.uni-leipzig.de/Record/{{printf "%010d" .Right}}'>{{.Right}}</a></td>
                    <td>{{.Title}}</td>
                    <td>{{.Subtitle}}</td>
                    <td>{{.Combined}}</td>
                    <td>{{.Authors}}</td>
                </tr>
            {{end}}
            </table>
        </div>
    </div>
</div>
